<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quickshare</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <files-widget name="File2"></files-widget>
    <input type="button" onclick="buttonClick()" value="Get date" />

    <script>
      function buttonClick() {
        var el = document.getElementsByTagName('files-widget').item(0);

        var date = Date.now().toString();
        el.name = date;

        el.dispatchEvent(new CustomEvent('customEvent', { detail: date }));
      }
    </script>
  </body>
</html>
